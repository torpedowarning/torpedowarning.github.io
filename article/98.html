<h1>黄金海岸北海银滩 蓝天下的碧波柔沙</h1>
<h2>作者：国际在线&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;来源：国际在线&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发布时间：2011-03-28</h2>
<hr/>
<div class="content">
<p>北海银滩位于广西北海市南部海滨，距离市区约6公里，东西绵延约24公里，海滩总面积约38平方公里，沙滩上的沙是上等的石英砂，在阳光的照射下，洁白、细腻的沙滩会泛出银光，故称银滩。</p>
