<div class="content">
<p>在靖西县，壮族占总人口的99.4%，是我国壮族人口比例最高的县，是典型的壮乡，生态盎然。靖西壮族传统的服饰以蓝、黑为主色调。以前最常见的一般服饰是上白（带有长穗的白等浅色的头巾），中蓝（镶黑边的蓝大卦），下黑（宽裤脚的长裤）。</p>
