<h1>大新县硕果累累的桂圆树－闻名海外的土特产</h1>
<h2>作者：国际在线&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;来源：国际在线&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发布时间：2011-03-09</h2>
<hr/>
<div class="content">
<p>
	[大新土特产－桂圆肉] 桂圆肉是大新县较大宗的土特产品，自古以来被视为珍贵的滋补佳品，功效被心益脾，养血安神，是治疗健忘、惊悸和病后虚弱、贫血痿黄、神经衰弱、产后血虚等症的佳品，可生吃、可冲开水饮、可泡酒、可与鸡肉煨汤，也可配药用。年产100万公斤，远销日本、东南亚等地。</p>
