<h1>云南壮族花街节</h1>
<h2>作者：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;来源：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发布时间：2014-08-15</h2>
<hr/>
<div class="content">
<p>4月22日，云南省文山壮族苗族自治州广南县花街节民族服装服饰巡演活动如期举行。来自云南、广西、贵州的57支民族服饰巡演队穿着各色民族服装，在广南县巡迴表演民族歌舞，欢庆节日。</p>
